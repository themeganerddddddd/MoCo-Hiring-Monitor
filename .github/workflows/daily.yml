name: Daily MoCo Hiring Monitor

on:
  schedule:
    - cron: "15 10 * * *"  # 10:15 UTC daily (5:15am ET)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily monitor
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: jsearch.p.rapidapi.com
          DB_PATH: ./data/moco_jobs.sqlite
          GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
        run: |
          python monitor.py daily

      # âœ… DAILY retag so Search + sector tags stay correct for SQL LIKE matching
      - name: Retag fields in DB (last 365 days)
        env:
          DB_PATH: ./data/moco_jobs.sqlite
        run: |
          python -c "import os; from monitor import retag_fields_in_db; retag_fields_in_db(os.getenv('DB_PATH','./data/moco_jobs.sqlite'), 365)"

      - name: Run monthly report for current month
        env:
          DB_PATH: ./data/moco_jobs.sqlite
        run: |
          python monitor.py monthly --month "$(date -u +'%Y-%m')"

      - name: Build dashboard
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: jsearch.p.rapidapi.com
          DB_PATH: ./data/moco_jobs.sqlite
        run: |
          python dashboard.py

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data outputs docs
          git commit -m "Daily update" || echo "No changes"
          git push